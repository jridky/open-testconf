<script>
  var countDownDate = new Date("2019-12-12T00:12:12\x2b08:00").getTime();
  var x = setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("cd_time").innerHTML = days + "d  " + hours + "h: "
      + minutes + "m: " + seconds + "s ";

    document.getElementById("cd_time").classList.remove("scale-out");


    if (distance < 0) {
      clearInterval(x);
      document.getElementById("cd_time").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
